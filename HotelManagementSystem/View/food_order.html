    <div class="modal fade" id="mymodal_food_order" >
       <div class="modal-dialog modal-sm">
          <div class="modal-content">
          <form class="form-horizontal" action="#" method="post">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">
                 修改订单
              </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="id" class="col-sm-4 control-label">日期</label>
                    <div class="col-sm-8">
                    <input class="form-control" id="food_order_day" name="food_order_day" type="text" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label for="roomid" class="col-sm-4 control-label">具体时间</label>
                    <div class="col-sm-8">
                    <input class="form-control" id="food_order_time" name="food_order_time" type="text" readonly  />
                    </div>
                </div>
                <div class="form-group">
                    <label for="day1" class="col-sm-4 control-label">订单号</label>
                    <div class="col-sm-8">
                    <input class="form-control" id="food_order_id" name="food_oder_id" readonly  />
                    </div>
                </div>    
                <div class="form-group">
                    <label for="day2" class="col-sm-4 control-label">总额</label>
                    <div class="col-sm-8">
                    <input class="form-control" id="food_order_sum" name="food_order_sum" readonly   />
                    </div>
                </div>   
                <div class="form-group">
                    <label for="day" class="col-sm-4 control-label">经手人</label>
                    <div class="col-sm-8">
                    <input class="form-control" id="food_order_pid" name="food_order_pid" readonly  />
                    </div>
                </div>
                <div class="form-group">
                  <label for="sum" class="col-sm-4 control-label">订单状态</label>
                  <div class="col-sm-8">
                    <select class="form-control" name="food_order_state" id="food_order_state">
                      <option value="1">未结算</option>
                      <option value="2">已结算</option>
                    </select> 
                  </div>
                </div>
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                <button type="button" id="food_order_add2" class="btn btn-primary">
